{% extends 'layout.html' %}
{% block body %}
<!-- Page Content --><br>
<div class="container">
    <div class="row">
        <!--<div class="col-lg-3">
            <h1 class="my-4">{{session.s_name}}</h1>
            <div class="list-group">
                <a href="/profile?user={{session.uid}}" class="list-group-item">Order List</a>
                <a href="/settings?user={{session.uid}}" class="list-group-item">Settings</a>
            </div>
        </div>-->
        <!-- /.col-lg-3 -->
        <div class="col-lg-9">
            <div class="card card-default my-4">
                <div class="card-header">
                    <i class="fa fa-bar-chart-o fa-fw"></i>My Cart list
                </div>
                <!-- /.panel-heading -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            {% if result %}
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <th>Product price</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for cart in result %}
                                    <tr>
                                        <td>{{cart.pname}}</td>
                                        <td>{{cart.price}}</td>
                                        <td><a href="/removefromcart?id={{cart.id}}" class="btn btn-danger">Remove item</a></td>
                                    </tr>
                                    {% endfor%}
                                    </tbody>
                                </table>
                                <a href="/orderfromcart" class="btn btn-success">Order Now</a>
                            </div>
                            {% else %}
                            <h3>No Products found</h3>
                            {% endif %}
                            <!-- /.table-responsive -->
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
{% endblock %}
